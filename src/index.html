<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand text-info fs-2" href="#"><i class="fas fa-film"></i></a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <ul class="nav nav-tabs bg-info" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                    aria-selected="true"><span class="movies-counter">4 </span>Coming Soons </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                    type="button" role="tab" aria-controls="profile" aria-selected="false">Top
                                    250</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                    type="button" role="tab" aria-controls="contact" aria-selected="false">Most
                                    Liked</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <button type="button" id="1">Comments</button>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">tab b</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">tab c</div>
    </div>

    <!-- Popup -->
    <div class="popOverlay d-none"></div>
    <div class="popContainer d-none">
        <i class="fas fa-times close-pop"></i>
        <img id='poster' src="#" alt="poster">
        <h2 id="title">Title</h2>
        <div class="date-duration">
            <p class="date">Release Date : <span id="date">2021 September 24 </span> </p>
            <p class="duration">Duration : <span id="duration">2h 17mins</span></p>
        </div>
        <div class="genre-rate">
            <p class="genre">
                Genres : <span id="genre">Drama, Musical </span> </p>
            <p class="rating">
                Content Rating : <span id="rating">PG-13</span>
            </p>
        </div>
        <p class="director">Director : <span id="director">Rachid Boudfarigh</span></p>
        <div class="comments">
            <h2>Comments (<span id="comments-counter">12</span>)</h2>
        </div>
        <ul class="comments">
        </ul>
    </div>

    <!-- end  Popup -->

    <footer class="bg-info text-center mt-4">
        <div class="container p-4 pb-0">
            <div class="text-center p-3">
                Made with Love ❤️ by <a class="mx-2 text-dark" href="https://github.com/ahzia"> @ahzia </a> ➕
                <a class="mx-2 text-dark" href="https://github.com/benwmx"> @benwmx </a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6593adb55f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
